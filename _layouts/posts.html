---
layout: default
blog: active
---


<section class="bg-dark">
  <h1 class="title">{{ page.title }}</h1>
  <h6 class="date"><info datetime="{{ page.date }}">
    {{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
  </info></h6>
</section>

			<!-- Post content -->
<section>
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      {{ content }}
    </div>
  </div>
</section>
